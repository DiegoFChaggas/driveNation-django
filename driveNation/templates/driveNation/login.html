{% extends "base.html" %}
{% load static %}
{% block content %}
<main >
        <div class="d-flex justify-content-center">

            <div class="card mt-3 text-center w-50 ">

                <div class="card-header text-bg-primary p-3">
                    <h1>Login</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nome de Usuário</label>
                            <input type="text" name="username" class="form-control" placeholder="" required autofocus>
                        </div>

                        <div class="form-group my-3">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" class="form-control" placeholder="*******" required>
                        </div>
                        <input type="submit" class="btn btn-primary w-50" name="btnLogin" value="Entrar">
                    </form>
                    <br>
                    <p><a href="register">Não possui login? Cadastre-se</a></p>
                    <p><a href="#">Esqueci a senha</a></p>
                    
                </div>

            </div>
        </div>
    </main>
{% endblock %}
