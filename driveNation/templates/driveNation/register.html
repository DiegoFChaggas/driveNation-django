{% extends "base.html" %}
{% load static %}
{% block content %}
<main class="container">
    <section class="content">
        <h4>Cadastrar</h4>
        <form type="submit"id="informacoesUsuario" class="form-group" method="post">
            <fieldset class="input-group">
                <legend>Informaçoes Pessoais</legend>
                
                <div class="input-box">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf"required>
            </div>
            <div class="input-box">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control"id="nome" name="nomeUsuario"required>
            </div>
            <div class="input-box">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control"id="dataNascimento" name="dtNasc"required>
            </div>
            <div class="input-box">
                <label for="celular" class="form-label">Celular:</label>
                <input type="tel" class="form-control" id="celular" name="celular"required>
            </div>
            <div class="input-box">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control"id="telefone" name="telefone">
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1" value="M">
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2" value="F">
            <label class="form-check-label" for="flexRadioDefault2">
                Feminino
            </label>
            </div>
            <div class="input-email">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email"required>
            </div>
            <div class="input-email">
                <label for="confirmarEmail" class="form-label">Confirme seu Email:</label>
                <input type="email" class="form-control" id="confirmarEmail" required>
            </div>
            </fieldset>
            <fieldset class="input-group">
                <legend>Endereço</legend>
                <div class="input-box">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep">
                </div>
                <div class="input-box">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="rua" name="endereco">
                </div>
                <div class="input-box numero">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
                <div class="input-box complemento">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
                <div class="input-box">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>
                <div class="input-box">
                    <label for="pais" class="form-label">País:</label>
                    <input type="text" class="form-control" id="pais" name="pais">
                </div>
                <div class="input-box estado">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado">
                </div>
                <div class="input-box cidade">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade">
                </div>
            </fieldset>
            <fieldset class="input-group habilitacao">
                <legend>Habilitação</legend>
                <div class="input-box">
                    <label for="numeroHabilitacao" class="form-label">Número da Carteira de Habilitação:</label>
                    <input type="text" class="form-control" id="numeroHabilitacao" name="numeroHabilitacao"required>
                </div>
                <div class="input-box">
                    <label for="dataEmissao" class="form-label">Data de Emissão:</label>
                    <input type="date" class="form-control" id="dataEmissao" name="dtEmissao"required>
                </div>
                <div class="input-box categoria">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <input type="text" class="form-control" id="categoria" name="categoria"required>
                </div>
                <div class="input-box">
                    <label for="dataValidade" class="form-label">Data de Validade:</label>
                    <input type="date" class="form-control" id="dataValidade" name="dtValidade"required>
                </div>
                <div class="input-box">
                    <label for="orgaoEmissor" class="form-label">Órgão Emissor:</label>
                    <input type="text" class="form-control" id="orgaoEmissor" name="orgaoEmissor">
                </div>
            </fieldset>
            <fieldset class="input-group senha">
                <legend>Senha</legend>
                <div class="input-box">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha"required>
                </div>
                <div class="input-box">
                    <label for="confirmarSenha" class="form-label">Confirme sua Senha:</label>
                    <input type="password" class="form-control" id="confirmarSenha" required>
                </div>
            </fieldset>
            <div class="form-check check-box">
                <input class="form-check-input" type="checkbox" value="" id="ofertas" name="ofertas" value="S">
                <label class="form-check-label" for="flexCheckDefault">
                    Aceito receber ofertas, informações, promoções e novidades a respeito de serviços e produtos, por e-mail, SMS e notificações do Alugue-já
                </label>
                </div>
                <div class="form-check check-box">
                <input class="form-check-input" type="checkbox" value="" id="regulamento" name="regulamento" value="S" required>
                <label class="form-check-label" for="flexCheckChecked">
                    Estou ciente de acordo com o Regulamento do Programa *
                </label>
            </div>
            <div class="input-submit">
            <input type="submit" id="btnEnviar" class="btn btn-primary" value="Enviar">
            <div>
        </form>
        
    </section>
</main>
</body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
{% endblock %}
